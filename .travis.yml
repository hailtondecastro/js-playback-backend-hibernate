language: java
before_install:
  - ls -la
  - echo $GPG_PASSPHRASE | gpg --import travis.gpg
  - rm -f travis.gpg
  - cp settings.template.xml $HOME/.m2/settings.xml

script:
  - mvn -P travis clean install
    
deploy:
  provider: script
  script: mvn -P travis deploy -DskipTests=true
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
    condition: $TRAVIS_TAG =~ ^(deploy_.*|publish_.*)$